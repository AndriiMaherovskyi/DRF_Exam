    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Template</title>

<body>

    <h1>Family Budgets List</h1>
    <ul>
        {% for budget in familiesBudget %}
            <li>ID: {{ budget.id }}, Family ID: {{ budget.familyId_id }}, Balance: {{ budget.balance }}</li>
        {% endfor %}
    </ul>

    <h2>Add Budget</h2>
    <form method="post" action="{% url 'familyBudget' %}">
        {% csrf_token %}

        <label>Id:</label>
        <input type="number" name="id" required><br>

        <label>Family id:</label>
        <input type="text" name="familyId_id" required><br>

        <label>Budget:</label>
        <input type="number" name="balance" required><br>


        <button type="submit">Add Budget</button>
    </form>
