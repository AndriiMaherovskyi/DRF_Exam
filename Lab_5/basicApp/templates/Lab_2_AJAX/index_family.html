<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Create New Family</h2>
    <form id="familyForm">
        <label for="idInput">Id:</label>
        <input type="number" id="idInput" name="id"><br><br>
        <label for="familyNameInput">Family name:</label>
        <input type="text" id="familyNameInput" name="name"><br><br>
        <button type="button" id="submitBtn">Submit</button>
        <button type="button" id="updateBtn">Update</button>
    </form>

    <div id="familyData"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../static/family.js"></script>
</body>
</html>
